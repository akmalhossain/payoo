<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- avail able blance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="current-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- avail able blance end-->

                    <!-- user action buttons -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- user action buttons end -->
                    <!-- add money form start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <h6 class="ml-5 mt-5 font-bold">Add money</h6>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="number" placeholder="amount" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                           
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money"  class="btn btn-primary">Add money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money form end -->
                      <!-- cash out start  -->
                      <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <h6 class="ml-5 mt-5 font-bold">Cash out</h6>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="number" placeholder="cash out amount" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-cash-out-pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                           
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cash-out"  class="btn btn-primary">Add money</button>
                          </div>
                        </form>
                      </div>
                      <!-- cash out start  -->
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="../js/home.js"></script> -->
     <script src="../js/addmony.js"></script>
     <script src="../js/cashout.js"></script>
     <script src="../js/features.js"></script>
</body>

</html>
